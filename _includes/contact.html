<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h2 class="section-heading">Let's Get In Touch!</h2>
        <hr class="primary">
        <div class="row space-bottom">
          <div class="col-md-2 col-md-offset-1 text-center">
            <a href="mailto:{{ site.theme.email_address }}">
              <i class="fa fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
          </div>
          <div class="col-md-2 col-md-offset-2 text-center">
            <a href="https://github.com/{{ site.theme.github }}" target="_blank">
              <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
          </div>
          <div class="col-md-2 col-md-offset-2 text-center">
            <a href="{{ site.theme.linkedin }}" target="_blank">
              <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
          </div>
        </div>
        <p>Do you have a question? That's great! Give send me an email and I will get back to you as soon as possible!</p>
      </div>

      <div class="col-md-8 col-md-offset-2 text-center post-content">
        <form action="https://getsimpleform.com/messages?form_api_token=3f7d69d50f902251132800005ba6c249" method="post">
          <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
          <input type='hidden' name='redirect_to' value='http://gahee.adeptwebdev.com/thank-you/' />
          <input type='text' name='name' placeholder='Your Full Name' />
          <input type='email' name='email' placeholder='Your E-mail Address' />
          <textarea name='message' placeholder='Write your message' rows=8></textarea>
          <input type='submit' value='Send Message' />
        </form>
      </div>
    </div>
  </section>
